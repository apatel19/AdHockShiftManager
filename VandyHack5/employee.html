                    <div class="mdl-card__title">
                      <h2 class="mdl-card__title-text">Employee Sign Up!</h2>
                    </div>
                    <br><br>
            <form class="myForm" action="javascript:void(0);" >

                <!-- Simple Textfield -->
                <label class = "fieldlabel" te>Name </label> 
        <div class="mdl-textfield mdl-js-textfield"> 
          <input class="mdl-textfield__input fieldInput" type="text" id="employee_name" required>
          <label class="mdl-textfield__label fieldInput" for="employee_name">Text...</label>
        </div>

        <br><br>
        <label  class = "fieldlabel">Email </label>
        <div class="mdl-textfield mdl-js-textfield">
               
                <input class="mdl-textfield__input fieldInput" type="text" id="email_address" required>
          <label class="mdl-textfield__label fieldInput" for="email_address">email...</label>
        </div>
        <br><br>

        <label class="fieldlabel">SNN </label> 
        <div class="mdl-textfield mdl-js-textfield ">
                <input class="mdl-textfield__input fieldInput" type="text" id="social_security_number" required>
          <label class="mdl-textfield__label fieldInput" for="social_security_number">EX: 987-34-5555</label>
        </div>
        <br><br>

        <label  class = "fieldlabel" >Phone Number </label> 
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input fieldInput" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="phone_number" required>
          <label class="mdl-textfield__label fieldInput" for="phone_number">Number...</label>
          <span class="mdl-textfield__error fieldInput">Input is not a number!</span>
        </div>
        <br> <br>

        
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent fieldInput" id = "btnSaveEmployeeDetails">
                Save
              </button>
